{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movie Nest</title>
    <meta name="description" content="A comprehensive list of movies.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    {% block css %}{% endblock css %}
</head>

<body>
    <header>
        <nav>
            <h1 class="nav-title">Movie Nest</h1>
        </nav>
    </header>

    {% block content %}{% endblock content %}

    <footer>
        <p>&copy; 2024 Movie Nest. All Rights Reserved.</p>
        <h5>Connect with us:</h5>
        <div class="social-media">
            <a href="#" aria-label="Instagram" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Facebook" class="facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" aria-label="Twitter" class="twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>

</html>
